<ion-header translucent>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		  </ion-buttons>
		<ion-title>Sensor {{idDispositivo}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div id="highcharts" style="width:100%; height:300px;"></div>
	<ion-grid>
		<ion-row>
			<ion-col>
				<div></div>
			</ion-col>
			<ion-col size="10">
				<div>
					<ion-button *ngIf="!this.valveState, else closeValve" expand="block" (click)="actionOpenValve()">
						Abrir electroválvula
					</ion-button>
					<ng-template #closeValve>
						<ion-button expand="block" (click)="actionCloseValve()">
							Cerrar electroválvula
						</ion-button>
					</ng-template>
				</div>
			</ion-col>
			<ion-col>
				<div></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div></div>
			</ion-col>
			<ion-col size="10">
				<div>
					<ion-button expand="block" routerLink="/medicion/{{idDispositivo}}" routerDirection="root">Ver registro de mediciones</ion-button>
				</div>
			</ion-col>
			<ion-col>
				<div></div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<div></div>
			</ion-col>
			<ion-col size="10">
				<div>
					<ion-button expand="block" routerLink="/riego/{{idElectrovalvula}}" routerDirection="root">Ver registro de riego</ion-button>
				</div>
			</ion-col>
			<ion-col>
				<div></div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
